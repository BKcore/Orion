<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Orion administration</title>
<link type="text/css" rel="stylesheet" href="css/main.style.css" /> 
</head>

<body>
	<div id="wrapper" class="hsprite">
		<div id="header"><h1 class='title'>Orion administration</h1></div>
        <div id="main">
			<div id="loginbox">
				<a class="exitbutton" href="#">Back</a>
				<form action="#" method="post">
					<div class="logindata">
						<label for="login">User login</label>
						<input type="text" name="login" value="" />
						<label for="password">Password</label>
						<input type="password" name="password" value="" />
					</div>
					<a class="loginbutton" onclick="parentNode.submit(); return false;">LOG IN</a>
				</form>
			</div>
        </div>
    </div>
</body>
</html>
